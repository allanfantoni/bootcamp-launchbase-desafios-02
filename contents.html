<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="styles/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <div w3-include-html="layout.html"></div>
  
  <div id="wrapper">
    <h1>Conteúdos</h1>
  </div>

  <section class="cards">
    <div id="starter" class="card">
      <div class="card__image-container">
        <img src="img/starter.svg" alt="starter" />
      </div>
      <div class="card__title">
        <p>11 módulos</p>
        <p>FREE</p>
      </div>
    </div>

    <div id="launchbase" class="card">
      <div class="card__image-container">
        <img src="img/launchbase.svg" alt="launchbase" />
      </div>
      <div class="card__title">
        <p>34 módulos</p>
        <p>Pago</p>
      </div>
    </div>

    <div id="gostack" class="card">
      <div class="card__image-container">
        <img src="img/gostack.svg" alt="gostack" />
      </div>
      <div class="card__title">
        <p>34 módulos</p>
        <p>Pago</p>
      </div>
    </div>
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a class="maximize-modal">
        <i class="material-icons">
          maximize
        </i>
      </a>

      <a class="close-modal">
        <i class="material-icons">
          close
        </i>
      </a>

      <div class="modal-content">
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>

  <script>
    includeHTML();
  </script>

</body>

</html>
